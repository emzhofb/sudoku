<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      table {
        margin: 1em auto;
      }
      input {
        height: 30px;
        width: 30px;
      }
      td {
        height: 30px;
        width: 30px;
        border: 1px solid;
        text-align: center;
      }
      td:first-child {
        border-left: solid;
      }
      td:nth-child(3n) {
        border-right: solid;
      }
      tr:first-child {
        border-top: solid;
      }
      tr:nth-child(3n) td {
        border-bottom: solid;
      }
    </style>
    <title>Sudoku</title>
  </head>
  <body>
    <table class="sudoku-board"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      const boards = puzzle => {
        let board = '';

        for (let i = 0; i < puzzle.length; i++) {
          board += '<tr>';
          for (let j = 0; j < puzzle[i].length; j++) {
            if (puzzle[i][j] === 0) {
              board += `<td><input></input></td>`;
            } else {
              board += `<td>${puzzle[i][j]}</td>`;
            }
          }
          board += '</tr>';
        }

        $('.sudoku-board').html(board);
      };

      const puzzle = [
        [5, 3, 0, 0, 7, 0, 0, 0, 0],
        [6, 0, 0, 1, 9, 5, 0, 0, 0],
        [0, 9, 8, 0, 0, 0, 0, 6, 0],
        [8, 0, 0, 0, 6, 0, 0, 0, 3],
        [4, 0, 0, 8, 0, 3, 0, 0, 1],
        [7, 0, 0, 0, 2, 0, 0, 0, 6],
        [0, 6, 0, 0, 0, 0, 2, 8, 0],
        [0, 0, 0, 4, 1, 9, 0, 0, 5],
        [0, 0, 0, 0, 8, 0, 0, 7, 9]
      ];
      boards(puzzle);
    </script>
  </body>
</html>
